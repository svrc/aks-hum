kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: default-deny-all
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          istio-control-plane: "true"
    - podSelector: {}
  egress:
  - to:
    - podSelector: {}
  - ports:
    - port: 53
      protocol: UDP
    - port: 53
      protocol: TCP
    to:
    - namespaceSelector:
        matchLabels:
          control-plane: "true"
  - to:
    - namespaceSelector:
        matchLabels:
          istio-control-plane: "true"
  - to:
    - ipBlock:
        cidr: 10.0.9.4/32
    ports:
    - port: 443
      protocol: TCP
